server {
  listen 80;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html; # Essential for React Router / SPA routing
  }

  # Optional: Cache control for static assets (Vite hashes filenames, so aggressive caching is fine)
  # location ~* \.(css|js|gif|jpe?g|png|ico|webp|svg|woff2?|eot|ttf|otf)$ {
  #   expires 1y;
  #   add_header Cache-Control "public, no-transform" always;
  # }

  # Optional: Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_buffers 16 8k;
  gzip_min_length 256;
}